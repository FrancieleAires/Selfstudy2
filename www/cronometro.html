<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/main1.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="logo">
        <img class="imagem" src="icone.png" alt="logo">
        <div class="navbar">
            <div class="hamburger" onclick="toggleNav()">
                <div class="line" onclick="toggleLinks()"></div>
                <div class="line" onclick="toggleLinks()"></div>
                <div class="line" onclick="toggleLinks()"></div>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Início</a>
                <a href="QuemSomos.html">Conteúdos</a>
                <a href="Personagens.html">Calendário</a>
                <a href="Personagens.html">ChatBot</a>
                <a href="Personagens.html">Cronômetro</a>
                <a href="Personagens.html">Emoji</a>
            </div>
        </div>
    </div>

    <div class="div">
        <h1 class="title">Cronômetro</h1>
    </div>

    <div class="timer-container">
        <div class="timer">00:00:00</div>
    </div>

    <div id="buttons">
          <button id="start" class="start">Iniciar</button>
        <button id="pause" class="pause">Pausar</button>
        <button id="reset" class="reset"> Zerar</button>
        
    </div>

    <div class="dados">
        
        <p id="elapsed-time">Tempo decorrido:  </p>
        <div id="history"></div>
    </div>

    <script>
       let timerInterval;
        let seconds = 0;

        const startBtn = document.getElementById("start");
        const pauseBtn = document.getElementById("pause");
        const resetBtn = document.getElementById("reset");
        const historyDiv = document.getElementById("history");

        let history = [];

        function startTimer() {
            timerInterval = setInterval(function() {
                seconds++;
                displayTime();
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            const timeElapsed = formatTime();
            seconds = 0;
            displayTime();
            history.push(timeElapsed);
            displayHistory();
        }

        function displayTime() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            const formattedTime = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
            document.querySelector(".timer").textContent = formattedTime;
        }

        function displayHistory() {
            historyDiv.innerHTML = "";
            history.forEach(item => {
                const p = document.createElement("p");
                p.textContent = item;
                historyDiv.appendChild(p);
            });
        }

        function formatTime() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
        }

        startBtn.addEventListener("click", startTimer);
        pauseBtn.addEventListener("click", pauseTimer);
        resetBtn.addEventListener("click", resetTimer);
        function toggleNav() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.style.display === "block") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "block";
            }
        }

        function toggleLinks() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.style.display === "none") {
                navLinks.style.display = "block";
            } else {
                navLinks.style.display = "none";
            }
        }
    </script>
</body>

</html>
